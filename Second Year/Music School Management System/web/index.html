<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music School Management System</title>

  <!-- Styles for the website -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center; /* Center text */
      background-color: #FCCDFF; /* Pink background for the entire page */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Adjusted to 100vh */
    }

    /* Styles for header */
    header {
      background-color: #B46CA8;
      padding: 15px;
      color: white;
      font-size: 24px;
      position: absolute;
      top: 0; /* Place at the top */
      width: 100%; /* Full width */
    }

    /* Date and Time display */
    #datetime {
      color: white;
      font-size: 18px;
    }

    /* Button styles */
    .btn {
      font-size: 30px; /* Increase font size */
      border: 3px solid white; /* Increase border size */
      outline: none;
      color: white;
      padding: 20px 30px; /* Adjust padding to make the buttons bigger */
      background-color: #B46CA8; /* Adjust the background color if needed */
      font-family: inherit;
      cursor: pointer;
      text-decoration: none; /* Retain the text-decoration for links */
      margin: 20px; /* Adjust margin for spacing */
      display: inline-block; /* Ensure buttons are displayed in a line */
    }

    .btn:hover {
      background-color: #ddd;
    }

    /* Style for images */
    img {
      width: 300px; /* Adjust the width of the images as needed */
      margin-bottom: 20px; /* Add margin at the bottom of the images */
    }

    /* Container for buttons and images */
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      border-bottom: 3px solid #B46CA8; /* Border at the bottom */
      padding-bottom: 20px; /* Adjust padding for space between content and border */
    }

    /* Container for each section (Admin and Enrollee) */
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 100px; /* Add margin between sections */
    }

    /* Adjusted margin for admin and enrollee images */
    .section img {
      margin-top: 150px; /* Add margin at the top of the images */
      margin-bottom: 20px; /* Add margin at the bottom of the images */
      margin-right: 250px;
      margin-left: 250px;
    }

    /* Bottom container with border */
    .bottom-container {
      width: 100%;
      background-color: #B46CA8;
      padding: 10px;
      position: fixed;
      bottom: 0;
    }

    /* White font color for specific text */
    .bottom-container p {
      color: white;
    }

    /* Adjust margin-bottom for the header */
    header h1 {
      font-size: 55px; /* Increase font size */
      margin-bottom: 30px; /* Add a gap between the title and the image */
    }

  /* Style for login form */
    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-input {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
    }

    .login-btn {
      margin-top: 10px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background-color: #B46CA8;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
    }

    .login-btn:hover {
      background-color: #ddd;
      color: #B46CA8;
    }
  </style>
</head>
<body>

  <!-- Header Title -->
  <header>
    <h1>Music School Management System</h1>
    <!-- Date and Time display -->
    <div id="datetime"></div>
  </header>

  <!-- Container for buttons and images -->
  <div class="container">

    <!-- Admin Section -->
    <div class="section">
      <img src="assets/admin.png" alt="Admin Icon">
      <!-- Admin Login Form -->
      <form class="login-form" id="adminForm">
        <input type="password" class="login-input" id="adminPassword" placeholder="Enter Admin Password" required>
        <button type="button" class="login-btn" onclick="adminLogin()">Login</button>
      </form>
    </div>

    <!-- Enrollee Section -->
    <div class="section">
      <img src="assets/enrollee.png" alt="Enrollee Icon">
      <!-- Enrollee Login Form -->
      <form class="login-form" id="enrolleeForm">
        <input type="password" class="login-input" id="enrolleePassword" placeholder="Enter Enrollee Password" required>
        <button type="button" class="login-btn" onclick="enrolleeLogin()">Login</button>
      </form>
    </div>

  </div>

  <!-- Bottom container with border -->
  <div class="bottom-container">
    <p>CCINFOM - DB Application<br>Group 5</p>
  </div>

  <!-- Script to update date and time and handle logins -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
      const formattedDate = now.toLocaleDateString('en-US', options);
      document.getElementById('datetime').innerHTML = formattedDate;
    }

    function adminLogin() {
      const password = document.getElementById('adminPassword').value;
      if (password === '123admin') {
        // Redirect to the admin page
        window.location.href = 'admin.html';
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    function enrolleeLogin() {
      const password = document.getElementById('enrolleePassword').value;
      if (password === '123enrollee') {
        // Redirect to the enrollee page
        window.location.href = 'enrollee.html';
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    // Update date and time every second
    setInterval(updateDateTime, 1000);
    
    // Initial call to display date and time
    updateDateTime();
  </script>

</body>
</html>
